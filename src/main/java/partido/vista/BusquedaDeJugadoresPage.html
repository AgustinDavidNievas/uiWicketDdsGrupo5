<!DOCTYPE html>
<html>
	<style>
		table.resultados, th.resultados, td.resultados {

    		border: 3px solid black;
    		border-collapse: collapse;
			width: 40%;
			background-color: #EE9037;
			}
	</style>
	
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Busqueda De Jugadores</title>
	</head>
		<body>
		  <form wicket:id="busquedaDeJugadoresForm" class="form">	
			<div class="container">
				<table width="80%">
					<tr>
						<td>
							<h1>Busqueda De Jugadores</h1>
						</td>
					</tr>
				</table>
			</div>
			
			<div class="form-group">
				<label class="control-label" for="criterioDeBusqueda">Criterio De Busqueda</label>
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre</label>
              			<div class="controls">
            				<input wicket:id="nombre" type="text" placeholder="nombre aqui" class="form-control">
   		       			</div>
					</div>
			</div>
			
			<div class="form-group">
				<label class="control-label" for="comienzaCon">Apodo</label> 
				<div class="controls">
					<input wicket:id="apodo" type="text" placeholder="apodo aqui"class="form-control">
				</div>
			</div>
			
			 <div class="form-actions">
                <button wicket:id="buscar" class="btn btn-primary" type="submit">Buscar</button>
                <button wicket:id="limpiar" class="btn">Limpiar</button>
            </div>
            <br/>
			
			<table class="resultados">
			<thead>
				<tr>
					<th id="main">Nombre</th>
					<th id="main">Apodo</th>
					<th id="main">Handicap</th>
					<th id="main">Promedio</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="jugadores">
					<td>
						<span wicket:id="nombre">unJugador</span>
					</td>

					<td>
						<span wicket:id="apodo">unApodo</span>
					</td>
					
					<td>
						<span wicket:id="handicap">unHandicap</span>
					</td>
					
<!-- 					<td> -->
<!-- 						<span wicket:id="promedio">unPromedio</span> -->
<!-- 					</td> -->
					
					<td>
						<div class="materia-actions">
							<button wicket:id="editarJugador" class="btn-link">Editar</button>
						</div>

					</td>
				</tr>
			</tbody>

		</table>
			
		  </form>
		</body>
</html>
