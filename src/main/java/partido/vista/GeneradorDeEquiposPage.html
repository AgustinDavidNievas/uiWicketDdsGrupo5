<!DOCTYPE html>
<html>

<style>
table,th,td {
	border: 1px solid black;
	border-collapse: collapse;
}

th,td {
	padding: 5px;
	text-align: left;
}

table#t01 tr:nth-child(even) {
	background-color: #eee;
}

table#t01 tr:nth-child(odd) {
	background-color: #fff;
}

table#t01 th {
	background-color: black;
	color: white;
}

.feedbackPanel{
color: red;
}

.tablitaJ {
	float: right;
	padding: 15px;
	width: 300px;
}

.tablita {
	float: left;
	padding: 40px;
	width: 200px;
}
</style>





<head>
<meta charset="UTF-8">


<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Busqueda De Jugadores</title>

</head>
<body>
	<div class="container">
		<table width="80%">
			<tr>
				<td>
					<h1>Generador de Equipos</h1>
				</td>
			</tr>
		</table>
	</div>
	<form wicket:id="generarEquiposForm" class="form">


		<div class="tablitaJ">
			<label>Jugadores</label>
			<table class="table table-striped table-bordered table-condensed"
				id="t01">
				<thead>
					<tr>
						<th id="main">Nombre</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="jugadores">
						<td><span wicket:id="nombre">unJugador</span></td>
					</tr>
				</tbody>
			</table>
		</div>


		<div class="form-group">

			<div class="controls">
				<label class="control-label" for="handicapBool">Handicap</label> <input
					wicket:id="handicapBool" type="checkbox">
			</div>
			<div class="controls">
				<label class="control-label" for="ultimasCalificaciones">Ultimas
					Calificaciones</label> <input wicket:id="ultimasCalificaciones"
					type="checkbox">
			</div>
			<div class="controls">
				<label class="control-label" for="ultimasNCalificaciones">Ultimas
					N Calificaciones</label> <input wicket:id="ultimasNCalificaciones"
					type="checkbox">

				<fieldset>

					<label class="control-label" for="numero"></label> <input
						wicket:id="numero" type="text" placeholder="" class="form-control" />



				</fieldset>
<div wicket:id= "f" class= "feedbackPanel">

</div>

			</div>


		</div>




		<div class="from-actions">
			<button wicket:id="ordenarJugadores" class="btn">Ordenar
				Jugadores</button>
		</div>
		<br></br>


		<form>

			<div class="form-group">
				<div class="controls">
					<label class="control-label" for="algoritmo1Bool">Par /
						Impar</label> <input wicket:id="algoritmo1Bool" type="checkbox">
				</div>
				<div class="controls">
					<label class="control-label" for="algoritmo2Bool">1, 4, 5,
						8, 9</label> <input wicket:id="algoritmo2Bool" type="checkbox">
				</div>

			</div>

			<div class="from-actions">
				<button wicket:id="dividirEquipos" class="btn">Crear
					Equipos</button>
			</div>

			<br>
			<div class="tablita">
				<label>Equipo 1</label>
				<table class="resultados" id="t01">
					<thead>
						<tr>
							<th id="main">Nombre</th>
							<th id="main">Apodo</th>
							<th id="main">Handicap</th>
							<th id="main">Datos</th>


						</tr>
					</thead>
					<tbody>
						<tr wicket:id="jugadores1">
							<td><span wicket:id="nombre">unJugador</span></td>

							<td><span wicket:id="apodo">unApodo</span></td>

							<td><span wicket:id="handicap">unHandicap</span></td>

							<td>
								<div class="materia-actions">
									<button wicket:id="editarJugador" class="btn-link">Abrir</button>
								</div>

							</td>

						</tr>
					</tbody>

				</table>
			</div>
			</br>
			<div class="tablita">
				<label>Equipo 2</label>
				<table class="resultados" id="t01">
					<thead>
						<tr>
							<th id="main">Nombre</th>
							<th id="main">Apodo</th>
							<th id="main">Handicap</th>
							<th id="main">Datos</th>

						</tr>
					</thead>
					<tbody>
						<tr wicket:id="jugadores2">
							<td><span wicket:id="nombre">unJugador</span></td>

							<td><span wicket:id="apodo">unApodo</span></td>

							<td><span wicket:id="handicap">unHandicap</span></td>

							<td>
								<div class="materia-actions">
									<button wicket:id="editarJugador" class="btn-link">Abrir</button>
								</div>

							</td>

						</tr>
					</tbody>

				</table>
				
				<br/>
				
				<div class="form-actions">
					<button wicket:id="volver" type="submit" class="btn btn-success">Volver</button>
				</div>
			</div>


		</form>
	</form>


</body>
</html>
