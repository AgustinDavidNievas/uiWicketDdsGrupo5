<!DOCTYPE html>
<html>
<head>


<style>
table.amigos,th.amigos,td.amigos {
	border: 3px solid black;
	border-collapse: collapse;
	width: 40%;
	background-color: #A9A9A9;
}
</style>


<meta charset="UTF-8">
<title>JugadorData</title>
</head>
<body>


	<div class="container">
		<table width="100%">
			<tr>
				<td>
					<h1>Datos De Jugador</h1>
				</td>
			</tr>
		</table>
	</div>



	<form wicket:id="datosDeJugadorForm" class="form-vertical">
					<table style="width: 100%">
					<tr>
						<td>Nombre</td>
						<td><span wicket:id="nombre"><b>Nombre del jugador</b></span></td>
					</tr>

		  <tr>
		  <td>Apodo</td>
		  <td><span wicket:id ="apodo"><b>Apodo del jugador</b></span></td>
		  </tr>  

			<tr>
		  <td>Handicap</td>
		  <td><span wicket:id ="handicap"><b>Handicap del jugador</b></span></td>
		  </tr>

<!-- 		  <tr> -->
<!-- 		  <td>Promedio del ultimo partido</td> -->
<!-- 		  <td><span wicket:id ="promedioDelUltimoPartido"><b>Promedio del ultimo partido</b></span></td> -->
<!-- 		  </tr> -->

<!-- 		  <tr > -->
<!-- 		  <td>Promedio de todos los partidos</td> -->
<!-- 		  <td><span wicket:id ="promedioDeTodosLosPartidos"><b>Promedio de todos los partidos</b></span></td> -->
<!-- 		  </tr> -->

		  <tr>
		  <td>Fecha de Nacimiento</td>
		  <td><span wicket:id ="fechaDeNacimiento"><b>Fecha de Nacimiento</b></span></td>
		  </tr>

		  <tr>
		  <td>Cantidad de Partidos</td>
		  <td><span wicket:id ="partidosJugados"><b>Cantidad De Partidos</b></span></td>
		  </tr>

				</table>
		<div class="form-actions">
			<button wicket:id="volver" type="submit" class="btn btn-success">Volver</button>
		</div>
		
		<div>
			<table class="amigos">
				<thead>
					<tr>
						<th id="main">Amigos</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="amigos">
						<td><span wicket:id="nombre">unAmigo</span></td>
					</tr>
				</tbody>

			</table>
		</div>

	</form>
</body>
</html>
